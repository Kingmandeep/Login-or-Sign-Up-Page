<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="bg-img">
        <div class="content">
            <header>Login Form</header>
            <form action="#">
                <div class="field">
                    <span class="fa  fa-user"></span>
                    <input type="text" required placeholder="Enter Email/Mobile Number">
                </div>
                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="password" class="password"  required placeholder="Enter Password">
                    <span class="show"> Show</span>
                </div>
                <div class="pass">
                    <a href="#">Forget Password </a>
                </div>
                <div class="field  submit ">
                   
                    <input type="submit" value="LOGIN">
                </div>
                <div class="login">Or login with</div>
                <div class="link">
                    <div class="google">
                        <i class="fab fa-google"><span>oogle</span></i>
                    </div>
                </div>
                <div class="link">
                   
                    <br>
                    <div class="facebook">
                        <i class="fab fa-facebook-f"><span>acebook</span></i>
                    </div>
                    <div class="instagram">
                        <i class="fab fa-instagram"><span> Instagram</span></i>
                    </div>
                </div>
                <div class="signup">Don't have account?
                    <a href="sign.html"> Signup Now</a>
                </div>
               
            </form>
            
        </div>
    </div>
    <script src="login.js"></script>
   
    
</body>
</html>
