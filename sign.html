<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    
    <link rel="stylesheet" href="sign.css">

<body>
    <div class="bg-img">

    
    <div class="container">
        <form action="">
            <div class="sign">
                <h1>Sign Up</h1><br>
                <p>Please fill in this form to create an account !</p>
            </div>
            <div class="name">
                <input type="text" required placeholder="First Name">
                <input type="text" required placeholder="Last Name">
            </div>
            <div class="pass">
                <input type="email" required placeholder="Email"><br>
                <input type="phone" required placeholder="Phone Number"><br>
            <input type="password" required placeholder="Password"><br>
            <input type="password"required  placeholder="Conform Password"><br>

            </div>
            <div class="check">
                <input type="checkbox" required >
                    <label>I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a></label>
                    <br>
                    <button type="submit"  value="Submit"><b>Sign Up</b></button>
            </div>
            
        </form>
        <div class="signup">Already have an account?
            <a href="login.html"> Login here</a>
        </div>
    </div>
</div>

</body>
</html>
